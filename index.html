<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Logika | Logika Matematika</title>
    <link rel="icon" type="image/png" href="Asset/Logo.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator Logika Matematika | Logika Matematika</h1>

    <div class="container">
        <div>
            <label for="operand1">Premis 1:</label>
            <select id="operand1">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div>
            <label for="operand2">Premis 2:</label>
            <select id="operand2">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div>
            <label for="operation">Operasi:</label>
            <select id="operation">
                <option value="AND">AND (∧)</option>
                <option value="OR">OR (∨)</option>
                <option value="NOT">NOT (¬)</option>
                <option value="IMPLIKASI">IMPLIKASI (→)</option>
                <option value="BIIMPLIKASI">BIIMPLIKASI (↔)</option>
                <option value="EXCLUSIVE OR">EXCLUSIVE OR (⊕)</option>
            </select>
        </div>
        <button onclick="hitung()">Hitung</button>
        <h2>Hasil: <span id="result">-</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
